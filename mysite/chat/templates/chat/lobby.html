<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Lobby chat</title>
</head>
<body>
    <h1>Let's Chat!</h1>
    <form id="form">
        <input type="text" name="message"/>
    </form>

    <div id="messages"></div>

    {% comment %} <script src="{% static 'chat/index.js' %}"></script> {% endcomment %}
    <script>
        let url = `ws://${window.location.host}/ws/chat/`;
        const chatSocket = new WebSocket(url);
        
        chatSocket.onmessage = function(e) {
            let data = JSON.parse(e.data);
            let messages = document.getElementById("messages");
            let userId = sessionStorage.getItem("user_id")
            
            if (data.type === "chat") {
                console.log(data.user_id, userId)
                if (data.user_id == userId) {
                    user = "me"
                } else {
                    user = "nekto"
                }

                messages.insertAdjacentHTML("beforeend", `<div><p>${user}: ${data.message}</p></div>`)
            } else if (data.type === "user_id") {
                sessionStorage.setItem("user_id", data.message);
            } else if (data.type === "start") {
                messages.insertAdjacentHTML("beforeend", `<div><p>--- Собеседник найден ---</p></div>`)
            }
        };
        
        let form = document.getElementById("form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            let message = e.target.message.value;
            
            chatSocket.send(JSON.stringify({
                "message": message
            }));
            form.reset();
        });
    </script>
</body>
</html>
