<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby chat</title>
</head>
<body>
    <h1>Let's Chat!</h1>

    <form id="form">
        <input type="text" name="message"/>
    </form>

    <div id="messages"></div>
    
    <script type="text/javascript">
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        function updateSession(csrftoken) {
            response = fetch("updateSession/", {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({"test": "ABOBA"}),
            });
            
            return response
        }

        const csrftoken = getCookie('csrftoken');
        
        response = updateSession(csrftoken);

        // If session is updated
        if (response) {
            let url = `ws://${window.location.host}/ws/chat/`

            const chatSocket = new WebSocket(url);

            chatSocket.onmessage = function(e) {
                let data = JSON.parse(e.data);
                let messages = document.getElementById("messages");

                if (data.type === "chat") {
                    console.log("SESSION DATA" + Objects.keys(sessionStorage));
                    messages.insertAdjacentHTML("beforeend", `<div><p>${data.user}: ${data.message}</p></div>`)
                } else if (data.type == "close") {
                    messages.insertAdjacentHTML("beforeend", `<div><p>---${data.message}---</p></div>`)
                }
            }

            let form = document.getElementById("form");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                let message = e.target.message.value;

                chatSocket.send(JSON.stringify({
                    "message": message
                }))
                form.reset();
            });
        }
    </script>
</body>
</html>
